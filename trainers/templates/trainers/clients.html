<h1>Clients</h1>

{%if clients%}
    <ul>
        {% for client in clients %}
        <li> <a href="client/{{client.id}}"> {{client.first_name}} {{client.last_name}} </a></li>
        {% endfor %}
    </ul>
{% else %}

{%endif%}

<p> <a href="client/add"> Add client </a> </p>
