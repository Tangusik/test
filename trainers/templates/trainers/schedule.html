{% extends 'trainers/base.html' %}

{% block head %}
    <link href="../../../static/css/schedule.css" rel="stylesheet">
{% endblock %}
{% block content %}
 <script>
         window.activities = JSON.parse('{{ activities|safe }}');
 </script>
<script src="../../../static/js/schedule.js"></script>


    <div id="cal-wrap">
        <h1>Расписание</h1>
        <!-- ВЫБОР ПЕРИОДА -->
        <div id="cal-date">
            <select id="cal-mth"></select>
            <select id="cal-yr"></select>
        </div>
        <!-- КАЛЕНДАРЬ -->
        <div id="cal-container"></div>
        <!-- ФОРМА СОБЫТИЯ -->
        <form id="cal-event">
            <h1 id="evt-head"></h1>
            <div id="evt-date"></div>
            <textarea id="evt-details" required></textarea>
            <input id="evt-close" type="button" value="Закрыть"/>
            <input id="evt-del" type="button" value="Удалить"/>
            <input id="evt-save" type="submit" value="Сохранить"/>
        </form>
    </div>


{% endblock %}
