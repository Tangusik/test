<h1>Тренеры</h1>

{% if trainers %}
    <ul>
        {% for trainer in trainers %}

            <li> <a href="trainers/{{trainer.user.id}}">{{trainer.user.first_name}} {{trainer.user.last_name}} </a> </li>

        {% endfor %}
    </ul>
{% else %}
    <p>No trainers sore </p>
{% endif %}

<p> <a href="{% url 'trainers_add' %}"> Добавить тренера </a> </p>
